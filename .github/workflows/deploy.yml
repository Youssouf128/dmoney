name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            abayazid/dmoney:${{ github.sha }}
            abayazid/dmoney:latest
          cache-from: type=registry,ref=abayazid/dmoney:buildcache
          cache-to: type=registry,ref=abayazid/dmoney:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH key securely
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts
        shell: bash

      - name: Mask sensitive info in logs
        run: |
          echo "::add-mask::${{ secrets.DOCKERHUB_TOKEN }}"
          echo "::add-mask::${{ secrets.VPS_USER }}"
          echo "::add-mask::${{ secrets.VPS_IP }}"

      - name: Deploy and run container
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/dmoney:${{ github.sha }}
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} bash -c "'
            echo \"${{ secrets.DOCKERHUB_TOKEN }}\" | docker login -u \"${{ secrets.DOCKERHUB_USERNAME }}\" --password-stdin &&
            docker pull $IMAGE &&
            (docker stop dmoney && docker rm dmoney) || true &&
            docker run -d --restart unless-stopped -p 9000:80 --name dmoney $IMAGE ||
            (echo \"⚠️ Rollback...\" && docker start dmoney)
          '"
